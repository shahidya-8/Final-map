<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <title>Eco-sensitive Web Map with Feedback</title>

    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        .ol-control > * {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0px;
        }

        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444 !important;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        .ol-control > *:focus, .ol-control > *:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-control {
            background-color: rgba(255, 255, 255, .4) !important;
            padding: 2px !important;
        }

        #feedback-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-top: 2px solid #ccc;
        }

        #feedback-form h2 {
            margin-top: 0;
        }

        #feedback-form input, #feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #feedback-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #feedback-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Map Container -->
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- Feedback Form -->
    <div id="feedback-form">
        <h2>Feedback Form</h2>
        <form action="https://formspree.io/f/mqalqggl" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" required>

            <label for="rating">How useful was this map?</label>
            <select name="rating" required>
                <option value="">--Choose an option--</option>
                <option value="Very Useful">Very Useful</option>
                <option value="Useful">Useful</option>
                <option value="Average">Average</option>
                <option value="Not Useful">Not Useful</option>
            </select>

            <label for="comments">Any suggestions or feedback?</label>
            <textarea name="comments" rows="4" placeholder="Write your feedback here..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>

    <!-- Your Layer Files -->
    <script src="layers/studyarewa_1.js"></script>
    <script src="layers/Wilpattu_2.js"></script>
    <script src="layers/Vankalai_3.js"></script>
    <script src="layers/Thalaimannar_4.js"></script>
    <script src="layers/Barreefsanctuary_5.js"></script>
    <script src="layers/mangrovesstudyarea_6.js"></script>
    <script src="layers/Ecosensitiveareas_7.js"></script>
    <script src="layers/Mangroves_8.js"></script>

    <script src="styles/studyarewa_1_style.js"></script>
    <script src="styles/Wilpattu_2_style.js"></script>
    <script src="styles/Vankalai_3_style.js"></script>
    <script src="styles/Thalaimannar_4_style.js"></script>
    <script src="styles/Barreefsanctuary_5_style.js"></script>
    <script src="styles/mangrovesstudyarea_6_style.js"></script>
    <script src="styles/Ecosensitiveareas_7_style.js"></script>
    <script src="styles/Mangroves_8_style.js"></script>

    <script src="./layers/layers.js" type="text/javascript"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
</body>
</html>
