<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width">
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  <title>Eco-sensitive Web Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* Toggle button */
    #toggleFeedbackBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Feedback Form */
    #feedback-form {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 15px;
      font-size: 13px;
      display: none;
      z-index: 1000;
    }

    #feedback-form h2 {
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }

    #feedback-form label {
      margin-top: 8px;
      display: block;
    }

    #feedback-form input,
    #feedback-form select,
    #feedback-form textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .option-group {
      margin: 5px 0;
    }

    .option-group label {
      margin-right: 10px;
      display: inline-block;
    }

    #feedback-form button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #feedback-form button:hover {
      background: #45a049;
    }

    /* Hide duplicate legends if needed */
    .ol-control.ol-legend:not(:first-of-type) {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Map Container -->
  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>

  <!-- Feedback Toggle Button -->
  <button id="toggleFeedbackBtn" title="Give Feedback">💬</button>

  <!-- Feedback Form -->
  <div id="feedback-form">
    <h2>📍 Feedback</h2>
    <form action="https://formspree.io/f/mqalqggl" method="POST">
      <label>Name (optional):</label>
      <input type="text" name="name">

      <label>Age:</label>
      <div class="option-group">
        <label><input type="radio" name="age" value="Under 18"> Under 18</label>
        <label><input type="radio" name="age" value="18–30"> 18–30</label>
        <label><input type="radio" name="age" value="31–50"> 31–50</label>
        <label><input type="radio" name="age" value="51+"> 51+</label>
      </div>

      <label>Was the map easy to use?</label>
      <div class="option-group">
        <label><input type="radio" name="easy" value="Yes"> 👍 Yes</label>
        <label><input type="radio" name="easy" value="No"> 👎 No</label>
      </div>

      <label>Did it work well on your device?</label>
      <div class="option-group">
        <label><input type="radio" name="device" value="Yes"> ✅ Yes</label>
        <label><input type="radio" name="device" value="No"> ❌ No</label>
        <label><input type="radio" name="device" value="Not sure"> 🤷 Not sure</label>
      </div>

      <label>Rate the map:</label>
      <select name="rating">
        <option value="">Select</option>
        <option value="⭐">⭐</option>
        <option value="⭐⭐">⭐⭐</option>
        <option value="⭐⭐⭐">⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
      </select>

      <label>Which place did you like most?</label>
      <div class="option-group">
        <label><input type="checkbox" name="favorite" value="Mangroves"> 🌴 Mangroves</label>
        <label><input type="checkbox" name="favorite" value="Bird Sanctuary"> 🐦 Bird Sanctuary</label>
        <label><input type="checkbox" name="favorite" value="Bar Reef"> 🐠 Bar Reef</label>
        <label><input type="checkbox" name="favorite" value="Wilpattu"> 🐘 Wilpattu</label>
        <label><input type="checkbox" name="favorite" value="Thalaimannar"> 🌊 Thalaimannar</label>
        <label><input type="checkbox" name="favorite" value="Galwila"> 🌿 Galwila Park</label>
      </div>

      <label>Was the info clear?</label>
      <div class="option-group">
        <label><input type="radio" name="clarity" value="Yes"> ✅ Yes</label>
        <label><input type="radio" name="clarity" value="No"> ❌ No</label>
        <label><input type="radio" name="clarity" value="Needs more"> 💬 Needs more</label>
      </div>

      <label>Did icons/popups help?</label>
      <div class="option-group">
        <label><input type="radio" name="icons" value="Yes"> 👍 Yes</label>
        <label><input type="radio" name="icons" value="No"> 👎 No</label>
        <label><input type="radio" name="icons" value="Not sure"> 🤔 Not sure</label>
      </div>

      <label>What should we add next?</label>
      <input type="text" name="suggestions" placeholder="e.g., videos, 3D view">

      <label>Other comments:</label>
      <textarea name="comments" rows="2" placeholder="Your thoughts..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Feedback Toggle Script -->
  <script>
    const toggleBtn = document.getElementById("toggleFeedbackBtn");
    const feedbackForm = document.getElementById("feedback-form");

    toggleBtn.addEventListener("click", () => {
      feedbackForm.style.display = (feedbackForm.style.display === "block") ? "none" : "block";
    });
  </script>

  <!-- Map Scripts -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="resources/photon-geocoder-autocomplete.min.js"></script>

  <!-- Layers and Styles -->
  <script src="layers/studyarewa_1.js"></script>
  <script src="layers/Wilpattu_2.js"></script>
  <script src="layers/Vankalai_3.js"></script>
  <script src="layers/Thalaimannar_4.js"></script>
  <script src="layers/Barreefsanctuary_5.js"></script>
  <script src="layers/mangrovesstudyarea_6.js"></script>
  <script src="layers/Ecosensitiveareas_7.js"></script>
  <script src="layers/Mangroves_8.js"></script>

  <script src="styles/studyarewa_1_style.js"></script>
  <script src="styles/Wilpattu_2_style.js"></script>
  <script src="styles/Vankalai_3_style.js"></script>
  <script src="styles/Thalaimannar_4_style.js"></script>
  <script src="styles/Barreefsanctuary_5_style.js"></script>
  <script src="styles/mangrovesstudyarea_6_style.js"></script>
  <script src="styles/Ecosensitiveareas_7_style.js"></script>
  <script src="styles/Mangroves_8_style.js"></script>

  <script src="./layers/layers.js" type="text/javascript"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>
</body>
</html>
